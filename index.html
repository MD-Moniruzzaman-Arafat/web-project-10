<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./app.js"></script>
</head>

<body>
    <header class="container mx-auto">
        <!-- navbar start -->
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">Hot Gadgets</a>
            </div>
            <div class="flex-none">
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        <!-- navbar end -->

        <!-- hero start -->
        <div class="text-center max-w-[800px] mx-auto my-20">
            <h1 class="text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="my-5 max-w-[600px] mx-auto">There are many variations of passages of Lorem Ipsum available, but
                the
                majority have
                suffered alteration
                in some form, by injected humou.</p>
            <button class="btn btn-primary">Buy Now</button>
            <div class="flex w-full justify-center items-end gap-20 mt-5">
                <img src="./image/pngwing_3-removebg-preview.png" class="w-[218px] h-[438px]" alt="">
                <img src="./image/42f8bffe0611efaecb97f0bfffb7db74148e725d.png" class="w-[293px] h-[585px]" alt="">
                <img src="./image/pngwing_3-removebg-preview.png" class="w-[218px] h-[438px]" alt="">
            </div>

        </div>
        <!-- hero end -->


    </header>

    <main>
        <!-- search start -->
        <section class="container mx-auto text-center my-20">
            <h1 class="font-bold text-3xl my-10">Search your phone</h1>
            <label class="input w-2xl pr-0">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="search-field" type="search" class="grow" placeholder="Search" />
                <button id="search-button" class="btn btn-primary">Search</button>
            </label>
        </section>
        <!-- search end -->

        <!-- items start -->
        <section class="container mx-auto text-center my-20">
            <div id="items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20">

            </div>
        </section>
        <!-- items end -->
    </main>


</body>

</html>
